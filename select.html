<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            font-size: large;
            font-weight: bold;
        }

        .button_text {
            font-weight: bold;
        }

        .selectbox {
            width: 98%;
            margin-left: 1%;
            margin-right: 1%;
        }
    </style>
</head>

<body>

<div align="center" id="moveToX" class="header"></div>

<form id="form">
    <select id="select" class="selectbox" multiple size="10"></select>
    <input id="toWindowId" type="hidden"/>
    <input id="notification" type="hidden"/>
    <input id="focus" type="hidden"/>
    <div align="center">
        <button id="move" type="button"><span id="label_move" class="button_text"></span></button>
        <button id="cancel" type="button"><span id="label_cancel" class="button_text"></span></button>
    </div>
</form>

<script src="common.js"></script>
<script src="select.js"></script>

</body>

</html>
