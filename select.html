<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      .selectbox {
        width: 100%;
      }
    </style>
  </head>

  <body>

    <div id="moveToX"></div>

    <form id="form">
      <input id="from" type="hidden" />
      <input id="to" type="hidden" />
      <select id="select" class="selectbox" multiple size="10"></select>
      <div align="center">
        <button id="move" type="button"><span id="label_move"></span></button>
        <button id="cancel" type="button"><span id="label_cancel"></span></button>
      </div>
    </form>

    <script src="select.js"></script>

  </body>

</html>
